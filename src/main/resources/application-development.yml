server:
  error:
    whitelabel:
      enabled: false

spring:
  application:
    name: ${APP_NAME}
  config:
    import: dev-env.properties
    activate:
      on-profile:
        - development
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
  docker:
    compose:
      file: ./compose.yml
  messages:
    basename: locales/message
  data:
    mongodb:
      database: ${MONGO_DATABASE}
      uri: ${MONGO_URI}
      uuid-representation: standard
    redis:
      database: ${REDIS_DATABASE}
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
      timeout: ${REDIS_TIMEOUT}
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        transport:
          protocol: smtp
        smtp:
          auth: true
          ssl:
            enable: false
          tls:
            enable: true
          starttls:
            enable: true

logging:
  level:
    root: INFO
    com:
      securevault:
        main:
          service: DEBUG
    org:
      springframework:
        security: ERROR
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 10

api:
  uri-prefix: ${API_URI_PREFIX}

app:
  pbkdf2:
    secret: ${PBKDF2_SECRET}
    salt-length: ${PBKDF2_SALT_LENGTH}
    iterations: ${PBKDF2_ITERATIONS}
  jwt:
    secret: ${JWT_SECRET}
    token:
      expires-in: ${JWT_TOKEN_EXPIRES_IN}
    refresh-token:
      expires-in: ${JWT_REFRESH_TOKEN_EXPIRES_IN}
    remember-me:
      expires-in: ${JWT_REMEMBER_ME_EXPIRES_IN}
  registration:
    email:
      token:
        expires-in: ${REGISTRATION_EMAIL_TOKEN_EXPIRES_IN}
  url: ${SERVER_URL}
  frontend-url: ${FRONTEND_URL}

cookie:
  refresh:
    domain: ${COOKIE_REFRESH_DOMAIN}
    path: ${COOKIE_REFRESH_PATH}
    sameSite: ${COOKIE_REFRESH_SAME_SITE}
    httpOnly: true
    secure: false
