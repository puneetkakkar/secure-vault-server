server:
  error:
    whitelabel:
      enabled: false

spring:
  application:
    name: SecretVault
  config:
    activate:
      on-profile:
        - development
  devtools:
    restart:
      enabled: true
  docker:
    compose:
      file: ./compose.yml
  messages:
    basename: locales/message
  data:
    mongodb:
      database: "vault-db"
      uri: "mongodb://localhost:27017"
      uuid-representation: standard
    redis:
      database: 0
      host: localhost
      port: 6379
      password: secret
      timeout: 60000
  mail:
    host: "smtp.gmail.com"
    port: 587
    username: puneetkakkar91@gmail.com
    password: Puneetpk@1968
    properties:
      mail:
        transport:
          protocol: smtp
        smtp:
          auth: true
          ssl:
            enable: false
          tls:
            enable: true
          starttls:
            enable: true

logging:
  level:
    root: WARN
    com:
      securevault:
        main:
          service: INFO
    org:
      springframework:
        security: trace
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 10

api:
  uri-prefix: /api

app:
  pbkdf2:
    secret: ==========Secure=PBKDF2=Vault===========
    salt-length: 600000
    iterations: 256
  jwt:
    secret: ==============Secure=Vault==============
    token:
      expires-in: "#{60 * 60 * 1000}"
    refresh-token:
      expires-in: "#{24 * 60 * 60 * 1000}"
    remember-me:
      expires-in: "#{24 * 60 * 60 * 1000 * 7}"
  registration:
    email:
      token:
        expires-in: "#{60 * 60 * 1000}"
  url: "http://localhost:8080"
  frontend-url: "http://localhost:3000"

cookie:
  refresh:
    domain: "localhost"
    path: "/api/v1/auth"
    sameSite: "strict"
    httpOnly: true
    secure: false
